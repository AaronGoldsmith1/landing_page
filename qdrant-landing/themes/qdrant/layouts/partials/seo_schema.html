
<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="keywords" content="{{ range .Site.Params.Keywords }}{{ . }}, {{ end }} qdrant">


<script type="application/ld+json">
  {
      "@context" : "http://schema.org",
      "@type" : "WebPage",
      "mainEntityOfPage": {
           "@type": "WebPage",
           "@id": "{{ .Site.BaseURL }}"
      },
      "name" : "{{ .Title }}",
      "headline" : "{{ .Title }}",
      "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
      "inLanguage" : "en-US",
      "author" : "{{ .Site.Params.Author }}",
      "accountablePerson" : "{{ .Site.Params.Author }}",
      "copyrightHolder" : "{{ .Site.Params.Author }}",
      "copyrightYear" : "{{ .Date.Format "2006" }}",
      "datePublished": "{{ .Date }}",
      "dateModified" : "{{ .Date }}",
      "url" : "{{ .Permalink }}",
      "wordCount" : "{{ .WordCount }}",
      "keywords" : [ {{ range .Site.Params.Keywords }}"{{ . }}", {{ end }} "Qdrant" ]
  }
</script>

<meta property="og:url" content="{{ .Permalink }}">
{{ if or ( and (.IsPage) (eq $.Section "blog") ) ( and ($.IsNode) (eq $.Section "") ) }}
<meta property="og:title" content="{{ .Title }}">
{{ else }}
<meta property="og:title" content="Qdrant - {{ .Title }}">
{{ end }}
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">
{{ if .Params.preview_image }}
<meta property="og:image" content="{{ path.Join .Site.BaseURL .Params.preview_image }}">
{{ end }}
